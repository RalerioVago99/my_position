<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcola le Coordinate GPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #coordinates {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Trova la tua posizione GPS</h1>
  <p>Consenti l'accesso alla tua posizione per ottenere le coordinate GPS.</p>
  <button onclick="getLocation()">Ottieni Coordinate</button>
  <div id="coordinates"></div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("coordinates").innerHTML = "Geolocalizzazione non supportata dal tuo browser.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const coordinates = `Latitudine: ${lat}, Longitudine: ${lon}`;
      document.getElementById("coordinates").innerHTML = `
        ${coordinates} 
        <br><br>
        <button onclick="copyCoordinates('${coordinates}')">Copia le coordinate</button>
      `;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("coordinates").innerHTML = "Permesso negato per la geolocalizzazione.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("coordinates").innerHTML = "Posizione non disponibile.";
          break;
        case error.TIMEOUT:
          document.getElementById("coordinates").innerHTML = "Il tempo per ottenere la posizione è scaduto.";
          break;
        case error.UNKNOWN_ERROR:
          document.getElementById("coordinates").innerHTML = "Si è verificato un errore sconosciuto.";
          break;
      }
    }

    function copyCoordinates(coords) {
      const tempInput = document.createElement("input");
      document.body.appendChild(tempInput);
      tempInput.value = coords;
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("Coordinate copiate: " + coords);
    }
  </script>
</body>
</html>
